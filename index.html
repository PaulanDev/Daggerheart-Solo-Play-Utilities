<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daggerheart Solo Play Utilities</title>
  </head>
  <body>
    <main>
      <div class="adv-selector">
        <p class="selector-tier-title">
          Select adversaries from the selected tiers:
        </p>
        <div class="tier-selectors">
          <div id="tier1Sel" class="sel-div tier-sel-div">Tier 1</div>
          <div id="tier2Sel" class="sel-div tier-sel-div">Tier 2</div>
          <div id="tier3Sel" class="sel-div tier-sel-div">Tier 3</div>
          <div id="tier4Sel" class="sel-div tier-sel-div">Tier 4</div>
        </div>
        <p class="selector-type-title">
          Select adversaries from the selected types:
        </p>
        <div class="type-selectors">
          <div id="bruiserSel" class="sel-div type-sel-div">Bruiser</div>
          <div id="hordeSel" class="sel-div type-sel-div">Horde</div>
          <div id="leaderSel" class="sel-div type-sel-div">Leader</div>
          <div id="minionSel" class="sel-div type-sel-div">Minion</div>
          <div id="rangedSel" class="sel-div type-sel-div">Ranged</div>
          <div id="skulkSel" class="sel-div type-sel-div">Skulk</div>
          <div id="socialSel" class="sel-div type-sel-div">Social</div>
          <div id="soloSel" class="sel-div type-sel-div">Solo</div>
          <div id="standardSel" class="sel-div type-sel-div">Standard</div>
          <div id="supportSel" class="sel-div type-sel-div">Support</div>
        </div>
      </div>
      <div id="adv-display"></div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
